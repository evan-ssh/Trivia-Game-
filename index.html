<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="home">
        <img id="catTriviaTitleImg" src="catTriviaTitle.png" alt="">
        <img id="homeCat" src="cathome.png" alt="">
        <button id="playBtn">Play</button>
        <button id="timeModeBtn">Timed mode</button>
        <button id="addBtn">Add Question</button>
    </div>

    <div id="addQ">
        <img id="addQImg" src="addQTitle.png" alt="cat Img">
        <form id="addQForm" >
            <label for="addQuestion">Enter Your Cat Trivia Question</label>
            <input type="text" name="addedQuestion" id="addQuestion" placeholder="Question">

            <label for="trueAns">Enter Trivia Answer</label>
            <input type="text" name="trueAns" id="trueAns" placeholder="Question">

            <label for="falseAns1">Enter False Trivia Answer #1</label>
            <input type="text" name="falseAns1" id="falseAns1" placeholder="falseAns1">

            <label for="falseAns2">Enter False Trivia Answer #2</label>
            <input type="text" name="falseAns2" id="falseAns2" placeholder="falseAns2">

            <label for="falseAns3">Enter False Trivia Answer #3</label>
            <input type="text" name="falseAns3" id="falseAns3" placeholder="falseAns3">

            <button id="cancelAdd" type="button">Cancel</button>
            <button id="addQBtn" type="submit">Add Question</button>
        </form>
    </div>


    <div id="trivia">
        <img id="triviaScreenTitle" src="catTriviaTitle.png" alt="">
        <p id="roundP"></p>
        <p id="roundTime"></p>
        <img id="catImg" src="" alt="cat">
        <h2 id="question"></h2>
        <div id="answerBtns">
            <button id="answer1"></button>
            <button id="answer2"></button>
            <button id="answer3"></button>
            <button id="answer4"></button>
        </div>
    </div>

    <div id="results">
        <img id="resultTitle" src="resultTitle.png" alt="">
        <p id="userScore"></p>
        <img id="medalImg"src="" alt="">
        <button id="playAgain">Play Again</button>
        <button id="returnMenu">Return to Menu</button>
    </div>
    

    <script src="trivia.js"></script>
</body>
</html>
